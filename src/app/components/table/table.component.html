<div class="w-full h-full p-6" *ngIf="!loading && users.length > 0">
  <div
    class="max-w-2xl py-8 mx-auto sm:px-6 lg:max-w-7xl lg:px-8 flex justify-center"
  >
    <div class="text-2xl font-bold">User List</div>
  </div>
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>
    <div
      class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      <div *ngIf="loading">
        <app-spinner></app-spinner>
      </div>
      <div
        class="group w-full aspect-w-1 aspect-h-1 bg-[#F2EBE9] rounded-lg h-full overflow-hidden xl:aspect-w-7 xl:aspect-h-8 shadow-lg"
        *ngFor="let user of users"
      >
        <img
          routerLink="/users/detail/:id"
          src="{{ user.image }}"
          alt="Person using a pen to cross a task off a productivity paper card."
          class="w-full h-[225px] object-center object-cover hover:opacity-75 cursor-pointer"
        />
        <div class="p-4 text-black">
          <p class="mt-4 text-xl font-bold">{{ user.username }}</p>
          <p class="mt-2 text-sm font-medium">
            <span class="font-bold">Email : </span> {{ user.email }}
          </p>
          <p class="mt-1 text-sm font-medium">
            <span class="font-bold">Phone Number : </span>
            {{ user.phoneNumber }}
          </p>
          <p class="mt-1 text-sm font-medium truncate">
            <span class="font-bold">Address : </span> {{ user.address }}
          </p>
          <div class="flex gap-x-4 justify-center">
            <button
              routerLink="/users/edit/{{ user.id }}"
              class="mt-3 rounded-lg bg-[#FCF8E8] hover:bg-[#73777B] p-2 text-sm text-black hover:text-white shadow-lg"
            >
              <i class="fa-solid fa-pen-to-square w-6"></i>
            </button>
            <button
              routerLink="/users/detail/{{ user.id }}"
              class="mt-3 rounded-lg bg-emerald-600 hover:bg-[#73777B] p-2 text-sm text-white shadow-lg"
            >
              <i class="fa-solid fa-address-card w-6"></i>
            </button>
            <button
              (click)="deleteUser(user.id)"
              class="mt-3 rounded-lg bg-rose-600 p-2 hover:bg-[#73777B] text-sm text-white shadow-lg"
            >
              <i class="fa-solid fa-trash w-6"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
